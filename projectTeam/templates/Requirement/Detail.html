{% extends 'PowerTeamLayout.html'%}

{% block subcontent %}
<head>
    
    <link href="/static/ueditor/third-party/codemirror/codemirror.css" rel="stylesheet" />
    <link href="/static/ueditor/themes/iframe.css" rel="stylesheet" />
    <script type="text/javascript" src="/static/ueditor/third-party/ZeroClipboard/ZeroClipboard.js"></script>
    <script type="text/javascript" src="/static/ueditor/third-party/codemirror/codemirror.js"></script>
  
</head>
    <div class="col-sm-10">
        <div class="panel panel-primary" ng-controller="RequirementCtrl" ng-init="query();">
            <div class="panel-heading"><i class="fa fa-user fa-fw"></i>需求列表</div>
            <div class="panel-body">
                
                
                <div class="panel panel-default" >
                    <div class="panel-body">
                        <div ng-show="RequirementList.length<=0">
                            <div class="alert alert-success text-center">
                                <h1>未找到任何分类<i class="fa fa-smile-o"></i></h1>
                            </div>
                        </div>
                        ((Creator))
                     ((Requirementdetail.RequirementName))
                     <hr/>
                     ((Requirementdetail.LastUpdateDate.strftime('%Y-%m-%d %H:%M')))
                     <hr/>
                       
                      ((Requirementdetail.Description|safe))
                        
                    </div>
                    <table><tbody><tr class="firstRow"><td width="462" valign="top" style="word-break: break-all;">5</td><td width="462" valign="top" style="word-break: break-all;">5</td></tr></tbody></table><p><br/></p>
                </div>
            </div>
        </div>
    </div>

<script src="/ueditor/ueditor.parse.js"></script>
<script>
setTimeout(function(){uParse('div',
{
 'highlightJsUrl':'/ueditor/third-party/SyntaxHighlighter/shCore.js',
 'highlightCssUrl':'/ueditor/third-party/SyntaxHighlighter/shCoreDefault.css'})
},300);
</script>
{% endblock %}
