{% block subcontent %}
<div class="panel panel-primary" ng-controller="ItemCtrl" ng-init="Item.ThemeItemId=((ThemeItemId))">
        <div class="panel-body">
        <form role="form" name="createTaskForm">
            <div class="alert alert-success alert-dismissable" ng-show="AddSuccess">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>创建新需求成功!</strong>
            </div>
            <div class="form-group"> 
	            <label>事项<span class="text-danger">*</span></label> 
	            <input type="text" class="form-control" name="sunitemname" ng-model="Item.SunItemName" placeholder="版本" required />
            </div>
            <div class="form-group">
	                <label>事项详细内容</label>	 
	        <div id=0 >Hello Summernote {{thing}}</div>
            </div>
           	<script>
				
				  $(document).ready(function() {
				      [$('#0').summernote()];
				  
				   });
			</script>
            
    <div ng-repeat="thing in things" on-finish-render-filters>
    <div class="panel-body">
        <form role="form" name="createTaskForm">
            <div class="alert alert-success alert-dismissable" ng-show="AddSuccess">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>创建新需求成功!</strong>
            </div>
                     <div class="form-group"> 
	            <label>事项<span class="text-danger">*</span></label> 
	            <input type="text" class="form-control" name="sunitemname" ng-model="SunItem" placeholder="版本" required />
            </div>
            <div class="form-group">
	                <label>事项详细内容</label>
	 
	        <div id={{thing}} name=ue >Hello Summernote {{thing}}</div>
            </div>

  </div>


     </div> 
       <body onload="addeditor()"> 
	
           	<button type="button" id="btnCreate" class="btn btn-primary" ng-disabled="createTaskForm.$invalid" data-loading-text="正在创建" ng-click="addItem()"><i class="fa fa-save fa-fw"></i>add</button>
            <button type="button" id="btnCreate" class="btn btn-primary" ng-disabled="createTaskForm.$invalid" data-loading-text="正在创建" ng-click="delsunitem()"><i class="fa fa-save fa-fw"></i>del</button>
            <button type="button" id="btnCreate" class="btn btn-primary" ng-disabled="createTaskForm.$invalid" data-loading-text="正在创建" ng-click="create()"><i class="fa fa-save fa-fw"></i>保存</button>
        </form>
    </div>
      
</div> 

{% endblock %}
