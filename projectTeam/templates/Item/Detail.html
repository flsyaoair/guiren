{% extends 'PowerTeamLayout.html'%}
{% block navs %}

{% endblock %}
{% block subcontent %}
<div class="panel panel-primary" ng-controller="ItemCtrl" ng-init="Item.ThemeItemId=((ThemeItemId));query()">
        <div class="panel-body">
        <form role="form" name="createItemForm">
            <div class="alert alert-success alert-dismissable" ng-show="AddSuccess">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>创建新需求成功!</strong>
            </div>
            <div class="form-group"> 
	            <label>事项<span class="text-danger">*</span></label> 
	            <input type="text" class="form-control" name="sunitemname" ng-model="Item.SunItemName" placeholder="版本" required />
            </div>
            <div class="form-group">
	                <label>事项详细内容</label>	 
	        <div id=0 ></div>
            </div>
            <div ng-repeat="item in ItemList">
            <div>
            {{item.SunItemName}} {{item.Description}}
            </div>
            </div>
           	<script>
				
				  $(document).ready(function() {
				      [$('#0').summernote()];
				  
				   });
			</script>
            
<div ng-repeat="thing in things" on-finish-render-filters>
    <div class="panel-body">
        <form role="form" name="createItemForm">
            <div class="alert alert-success alert-dismissable" ng-show="AddSuccess">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>创建新需求成功!</strong>
            </div>
            <div  class="form-group"> 
	            <label>事项<span class="text-danger">*</span></label> 
	            <input id={{thing}}item type="text" class="form-control" name="sunitemname" ng-model="SunItemname" placeholder="版本" required />
            </div>
            <div class="form-group">
	                <label>事项详细内容</label>
	 
	        <div id={{thing}} name=editor ></div>
            </div>

     </div>

</div> 

	
           	<button type="button" id="btnCreate" class="btn btn-primary" ng-disabled="createItemForm.$invalid" data-loading-text="正在创建" ng-click="addItem()"><i class="fa fa-save fa-fw"></i>add</button>
            <button type="button" id="btnCreate" class="btn btn-primary" ng-disabled="createItemForm.$invalid" data-loading-text="正在创建" ng-click="delItem()"><i class="fa fa-save fa-fw"></i>del</button>
            <button type="button" id="btnCreate" class="btn btn-primary" ng-disabled="createItemForm.$invalid" data-loading-text="正在创建" ng-click="create()"><i class="fa fa-save fa-fw"></i>保存</button>
        </form>
    </div>
      
</div> 

{% endblock %}
