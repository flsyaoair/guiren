{% extends 'PowerTeamLayout.html'%}
{% block navs %}

{% endblock %}
{% block subcontent %}
<div class="panel panel-primary" ng-controller="ItemCtrl" ng-init="">
    
    <div class="panel-body">
        <form role="form" name="createTaskForm">
            <div class="alert alert-success alert-dismissable" ng-show="AddSuccess">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                <strong>创建新需求成功!</strong>
            </div>
            <div class="form-group">
                <label>标题<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="ThemeItemName" name="ThemeItemName" ng-model="ThemeItemName" placeholder="需求名称" required />
                
            </div>
            <div class="form-group">
                <label>事项<span class="text-danger">*</span></label>
                <input type="text" class="form-control" name="SunItemName" ng-model="SunItemName" placeholder="版本" required />
                
            </div>
            <div class="form-group">
                <label>事项详细内容</label>
                <script id="editor" type="text/plain">
                </script>
            </div>
            <button type="button" id="btnCreate" class="btn btn-primary" ng-disabled="createTaskForm.$invalid" data-loading-text="正在创建" ng-click="create()"><i class="fa fa-save fa-fw"></i>保存</button>
        </form>
    </div>
</div>
{% endblock %}
